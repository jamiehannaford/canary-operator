apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: canary-operator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: canary-operator
    spec:
      containers:
      - name: canary-operator
        image: jamiehannaford/canary-operator
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
